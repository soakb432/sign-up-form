<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="main_image"></div>
    <div class="main_page">
        <div class="information">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started!</p>
            <p>You know you want to.</p>
        </div>
        <form id="sign_in" method="get">
            <h1>Let's do this!</h1>
            <fieldset>
                <p>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" id="confirm_password"">
                </p>
            </fieldset>
        </form>
        <div class="account">
            <button form="sign_in" type="submit">Create Account</button>
            <div class="log_in">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
